<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- import Vue.js -->
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
    <!-- import stylesheet -->
    <link href="https://cdn.bootcss.com/iview/3.1.3/styles/iview.css" rel="stylesheet">
    <!-- import iView -->
    <script src="https://cdn.bootcss.com/iview/3.1.2/iview.js"></script>
    <style>
        i-col{
            border: 1px solid;
        }
    </style>
</head>
<body>
<div id="app">
    <Row>
        <i-Col :xs="2" :sm="4" :md="6" :lg="8">Col</i-Col>
        <i-Col :xs="20" :sm="16" :md="12" :lg="8">Col</i-Col>
        <i-Col :xs="2" :sm="4" :md="6" :lg="8">Col</i-Col>
    </Row>
</div>
<script>
    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
