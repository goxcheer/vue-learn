<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- import Vue.js -->
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
    <!-- import stylesheet -->
    <link href="https://cdn.bootcss.com/iview/3.1.3/styles/iview.css" rel="stylesheet">
    <!-- import iView -->
    <script src="https://cdn.bootcss.com/iview/3.1.2/iview.js"></script>
    <style>
        i-col{
            border: 1px solid;
        }
    </style>
</head>
<body>
<div id="app">
    <row>
        <i-col span="12">col-12</i-col>
        <i-col span="12">col-12</i-col>
    </row>
    <br>
    <row>
        <i-col span="8">col-8</i-col>
        <i-col span="8">col-8</i-col>
        <i-col span="8">col-8</i-col>
    </row>
    <br>
    <row>
        <i-col span="6">col-6</i-col>
        <i-col span="6">col-6</i-col>
        <i-col span="6">col-6</i-col>
        <i-col span="6">col-6</i-col>
    </row>
</div>
<script>
    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
