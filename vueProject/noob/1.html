<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<style>
    table {
        border: 1px solid black;
    }
    table {
        width: 100%;
    }
    th {
        height: 50px;
    }
    th, td {
        border-bottom: 1px solid #ddd;
    }
</style>
<body>
        <div id="view">
            <table>
                <tr>
                    <th>序号</th>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>购买数量</th>
                    <th>操作</th>
                </tr>
                <tr v-for="iphone in Ip_Json">
                    <td>{{iphone.id}}</td>
                    <td>{{iphone.name}}</td>
                    <td>{{iphone.price}}</td>
                    <td><button @click="iphone.count--">-</button>{{iphone.count}}<button @click="iphone.count++">+</button></td>
                    <td><input type="button" value="移除" @click="iphone.count=0"></td>
                </tr>
            </table>
            总价：{{totalPrice()}}
        </div>
        <script>
            var myvue = new Vue({
                el:'#view',
                data:{
                    Ip_Json:[
                        {
                            id: 1,
                            name: 'iphone 8',
                            price: 5099,
                            count: 1
                        },
                        {
                            id: 2,
                            name: 'iphone xs',
                            price: 8699,
                            count: 1
                        },
                        {
                            id: 3,
                            name: 'iphone xr',
                            price: 6499,
                            count: 1
                        }
                    ]
                },
                methods:{
                    totalPrice:function(){
                        var totalPrice = 0;
                        for (var i = 0 ; i < this.Ip_Json.length; i++) {
                            totalPrice = totalPrice + this.Ip_Json[i].price*this.Ip_Json[i].count;
                        }
                        return totalPrice;
                    }
                }
            });
        </script>
</body>
</html>
