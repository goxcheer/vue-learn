<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id = "view">
        千米 : <input type = "text" v-model = "kilometers">
        米 : <input type = "text" v-model = "meters">
    </div>
        <script>
            var myvue = new Vue({
                el:'#view',
                data:{
                    kilometers:0,
                    meters:0
                },
                watch:{
                    kilometers:function(val){
                        this.kilometers = val;
                        this.meters = val*1000;
                    },
                    meters:function(val){
                        this.kilometers = val/1000;
                        this.meters = val;
                    }
                }
            });
        </script>
</body>
</html>
