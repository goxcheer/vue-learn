<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function add() {
            var d = "2018-10-20";
            var date = new Date(d);
            date.setDate(date.getDate()+2);
            alert(date.Format("yyyy-MM-dd"));
            var max_d = date.Format("yyyy-MM-dd");
            var n_d = "2018-11-03";
            if (n_d <= d) {
                alert("延迟报道时间不得小于或等于原报道时间！");
            }
            if (n_d > max_d) {
                alert("延迟报到时间不得超过2天以后！");
            }
        }

        Date.prototype.Format = function (fmt) { //author: meizz
            var o = {
                "M+": this.getMonth() + 1, //月份
                "d+": this.getDate(), //日
                "h+": this.getHours(), //小时
                "m+": this.getMinutes(), //分
                "s+": this.getSeconds(), //秒
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                "S": this.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }
    </script>
</head>
<body>
        <button  onclick="add()">加2天</button>
</body>
</html>
