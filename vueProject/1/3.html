<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
        <div id="view">
            <h1>{{username}}</h1>
            <h2 v-once>{{username}}</h2>
            <input type="text" v-model="username">
        </div>
        <script>
            var myvue = new Vue({
                el:'#view',
                data:{
                    username:'goxcheer'
                }
            });
        </script>
</body>
</html>
