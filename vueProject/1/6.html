<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
    <style>
        .c1{
            color: red;
        }
        .c2{
            color: green;
        }
    </style>
</head>
<body>
        <div id="view">
            <input type="text" v-model="n1">+
            <input type="text" v-model="n2">=
            <input type="text" v-model="sum">

        </div>
        <script>
            var myvue = new Vue({
                el:'#view',
                data:{
                    n1:0,
                    n2:0
                },
                computed:{
                    sum:function(){
                        return this.n1*1+this.n2*1;
                    }
                }

              /*  methods:{
                    sum:function(){
                        return this.n1*1+this.n2*1;
                    }
                }*/
            });
        </script>
</body>
</html>
