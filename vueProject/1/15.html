<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
        <div id="view">
            <table>
                <tr>
                    <th>编号</th>
                    <th>姓名</th>
                    <th>年龄</th>
                </tr>
                <template v-for="v in list">
                <tr>
                    <td>{{v.id}}</td>
                    <td>{{v.name}}</td>
                    <td>{{v.age}}</td>
                </tr>
                </template>
            </table>
        </div>
        <script>
            var myvue = new Vue({
                el:'#view',
                data:{
                    list:[
                        {id:1,name:'张三',age:13},
                        {id:2,name:'李四',age:14}
                    ]
                }
            });
        </script>
</body>
</html>
