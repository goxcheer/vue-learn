<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
        <div id="username">
            <h1>{{username}}</h1>
            <h2 v-text="username"></h2>

                }
            });
        </script>

</html>
