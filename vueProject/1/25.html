<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
        <div id="view">
            <a href="www.baidu.com" @click.prevent.once="show">{{username}}</a>
        </div>
        <script>
            var myvue = new Vue({
                el:'#view',
                data:{
                    username:'goxcheer'
                },
                methods:{
                    box(){
                        alert('box');
                    },
                    show(){
                        alert(this.username);
                    }
                }
            });
        </script>
</body>
</html>
