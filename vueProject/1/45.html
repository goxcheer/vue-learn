<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
    <script src="../vue-router.js"></script>
</head>
<body>
        <div id="view">
            <router-link to="/content">显示内容</router-link>
            <router-view></router-view>
        </div>
        <script type="text/x-template" id="content">
                    <div>
                        I'm a boy!
                        {{$route.params.id}}
                        <br><button @click="show">显示参数</button>
                    </div>

        </script>
        <script>
            const content = {
                template:'#content',
                methods:{
                    show(){
                        console.log(this.$route.params.id);
                    }
                }
            }
            let routes = [
                {path:'/content/:id(\\d{2}).html',component:content}
            ]
            let router = new VueRouter({
                routes
            });
             new Vue({
                el:'#view',
                data:{
                },
                router
            });
        </script>
</body>
</html>
